<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellington Nogueira - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://avatars.githubusercontent.com/u/14242870?v=4"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Wellington Nogueira</h1>
        <a href="https://github.com/nogueirawell" target="_blank">
          <img src="images/github.svg" alt="Ícone Github" />
          xxweell</a
        >

        <p>Estudante de programação Web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://facebook.com/wellington.nogueira.775"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="Ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/xxweell" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/NogueiraWeell" target="_blank">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: 'nogueirawell',
        youtube: 'jakelinygracielly',
        facebook: 'wellington.nogueira.775',
        instagram: 'xxweell',
        twitter: 'NogueiraWeell'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
